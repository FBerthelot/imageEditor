<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Image Editor</h1>
    </md-toolbar>
    <md-content>
        <md-button layout-fill="width" ng-click="close()" class="md-primary" hide-gt-md>Close menu</md-button>
        <md-button layout-fill="width" ng-click="clickOnButton('resizeImg')" >Resize image</md-button>
    </md-content>
</md-sidenav>
